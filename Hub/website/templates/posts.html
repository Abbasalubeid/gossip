{% extends "base.html" %}
{% block title %} - Status{% endblock %}

{% block content %}
  <h2>*Information about the hub*</h2>

  {% with all_posts = get_posts() %}
    {% for post in all_posts %}
      <div class="post">
        {{ post['content'] }}
      </div>
    {% endfor %}
  {% endwith %}
{% endblock %}
