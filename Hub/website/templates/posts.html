{% extends "base.html" %}
{% block title %} - Status{% endblock %}

{% block content %}
  <!--h2 class="page-title"></h2-->

  {% with all_posts = get_posts() %}
    <div class="posts_container">
      <div class="new_post">
        <h3>New post</h3>
        <form method="post" id="new_post_form">
          <input type="hidden" name="form" value="new_post"> <!-- hidden field for type -->
          <textarea id="post_content" name="post_content" placeholder="Enter text..."></textarea>
          <input type="submit" value="Post">
        </form>
      </div>
      <div class="posts">
        <h3>Posts</h3>
        {% for post in all_posts %}
        <div class="post">
          {{ post['content'] }}
          <form method="post">
            <input type="hidden" name="form" value="delete"> <!-- hidden field for type -->
            <input type="hidden" name="post_id" value="{{ post['key'] }}"> <!-- hidden field for type -->
            <button name="submit" type="submit">&times;</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endwith %}
{% endblock %}
